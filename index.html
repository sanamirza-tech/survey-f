<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<title>SURVEY FORM</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Responsive -->
		<link rel="stylesheet" href="css/responsive.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1 id="title" class="text-center">	Business Demographic Survey</h1>
				<p id="description" class="text-center">Thank you for joining our business demographic survey. <br> Please give us your feedback by filling in the information below.</p>
			</header>
			<div class="form-div">
				<form id="survey-form">
					
					<div class="form-group ">
						<label for="name" id="name-label">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter your name" required>
					</div>
					<div class="form-group ">
						<label for="email" id="email-label">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
					</div>
				
				
					<div class="form-group">
						<label for="age" id="number-label">Age</label>
						<input type="number" class="form-control" min="10"
						max="99" id="number" placeholder="Enter your age">
					</div>
					<div class="form-group ">
						<label for="exampleFormControlSelect1">  --What is your level of education?</label>
						<select class="form-control"  id="dropdown">
							<option>High school graduate or equivalent</option>
							<option>Trade or Vocational Degree</option>
							<option>Bachelor's Degree</option>
							<option>Graduate or Professional degree</option>
							<option>Prefer not to answer</option>
						</select>
					</div>
				
				
					<div  class="form-check">
						<p>--What is your employment status?</p>
						<label>
							<input name="user-recommend" value="Employed full time"type="radio"
						class="form-check-input" checked > Employed full time</label>
						<label>
							<input name="user-recommend" value="not employed"type="radio"
						class="form-check-input"checked > Not employed, but looking for work</label>
						<label>
							<input name="user-recommend" value="Retired"type="radio"
						class="form-check-input"checked > Retired</label>
						<label>
							<input name="user-recommend" value="Homemaker"type="radio"
						class="form-check-input"checked > Homemaker</label>
						<label>
							<input name="user-recommend" value="Prefer not to answer
							"type="radio"
							class="form-check-input"checked > Prefer not to answer
						</label>
					</div>

					<div class="form-check">
						<p>--Which of the following most accurately describes your primary functional work area?</p>
                     <input class="form-check-input" type="checkbox" value="web development" id="defaultCheck1">
                     <label class="form-check-label" for="defaultCheck1">Web development</label>

                     <input class="form-check-input" type="checkbox" value="web dedesigning" id="defaultCheck1">
                     <label class="form-check-label" for="defaultCheck1">Web designing</label>

                     <input class="form-check-input" type="checkbox" value="software development" id="defaultCheck1">
                     <label class="form-check-label" for="defaultCheck1">Software development</label>

                     <input class="form-check-input" type="checkbox" value="Ethical hacking" id="defaultCheck1">
                     <label class="form-check-label" for="defaultCheck1">Ethical hacking</label>
                     </div>
                     <div class="form-group">
                     <label for="exampleFormControlTextarea1">  --Any comments or Feedback</label>
                     <textarea class="form-control" placeholder="Enter your comments here..." id="exampleFormControlTextarea1" rows="5"></textarea>
                      </div>
                      <div class="form-group">
                      <button type="submit" id="submit" class="submit-button"> Submit </button>
                     </div>
				
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
